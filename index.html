<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazone Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Header section  starts (by Alao)-->
    <header>
        <nav>
            <!--left nav-->
           
            <div class="left-nav">
                 <!--logo-->
                <div class="icon-image">
                  <img src="header-images/amazon-logo-white.png" alt="">
            </div>
            <!--logo ends-->
            <!--location -->
            <div class="location">
                <small>Deliver to</small>
                <div class="place">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                      </svg>
                      <h4>Nigeria</h4>
                </div>
            </div>
            <!--location ends-->
             <!--left nav ends-->
            <!--middle nav-->
            <div class="middle-nav">
                <div class="btn"> <button>All</button></div>
               <div class="input-field">
                <input type="text" placeholder="Search Amazone">
               </div>
               <div class="search">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                  </svg>
                  
               </div>
               
            </div>
             <!--midle nav ends-->
            <!--right nav-->
            <div class="right-nav">
                <div class="country">
                    <div class="image">
                        <img src="header-images/images.png" alt="">
                      <label for="country">EN</label>
                        <select name="country" id="">
                            
                        </select>
                    </div>
                </div>
                <div class="details">
                    <small>Hello, sign in</small>
                    <div class="account">
                        <div> 
                            <p>&#38;</p>
                            <p>Account  List</p>
                        </div>
                       
                        <select name="country" id="">
                            
                        </select>
                    </div>

                </div>
                <div class="orders">
                    <small>Returns</small>
                    <div>
                        <p>&#38;</p>
                        <p>  Orders</p>
                    </div>
                   
                </div>
                <div class="carts">
                    <div class="cart-img">
                        <p>0</p>
                       <img src="icons/cart-icon.png" alt="">   
                    </div>
                    <h4>cart</h4>
                </div>
            </div>
             <!--right nav ends-->
        </nav>

       
        <div class="menu">
            <div><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              </div>
        </div>
    </header>
    <!--Header section ends (by Alao)-->
    <!--main sections starts (by Elijah)-->
    <main></main>
    <!--main sections endss (by Elijah)-->
    <!--Footer section starts -->
    <footer></footer>
    <!--Footer section endss -->
    
</body>
</html>
